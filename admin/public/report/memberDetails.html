<script>
    $(function () {
        //初始化用户手机号
        $("#phoneSpan").html($.cookie("currentUserPhone"));

        var uid = ToolUtils.getURLParam("uid");
        $.ajax({
            url: 'http://api.geju.com/business/report/member/info/' + $.cookie("currentUserPhone"),
            dataType: "json",
            async: true,
            data: {uid: uid},
            type: "POST",
            success: function (res) {
                if (res.code == '200') {
                    //学员姓名
                    $("#userName_lbl").html(res.result.data.m_name);
                    //学员电话
                    $("#userTelphone_lbl").html(res.result.data.m_phone);
                    //所报课程
                    $("#good_lbl").html(res.result.data.goods_name);
                    //所属分院
                    $("#classroom_lbl").html(res.result.data.classroom_name);
                    //报备时间
                    $("#reportTime_lbl").html(res.result.data.time);
                    //公司名称
                    $("#companyName_lbl").html(res.result.data.m_company);
                    //缴费时间
                    $("#card_lbl").html(res.result.data.m_card);
                    //公司职务
                    $("#companyPosition_lbl").html(res.result.data.m_position);
                    //学员状态
                    $("#userState_lbl").html(res.result.data.statusDesc);
                    //推荐人姓名
                    $("#referrerName_lbl").html(res.result.data.en_reference);
                    //合伙人归属
                    $("#partnerDestination_lbl").html(res.result.data.clerk);
                    //渠道来源
                    $("#channel_source_lbl").html(res.result.data.en_channel);
                    //备注说明
                    $("#remark_lbl").html(res.result.data.remake[0]["content"]);
                } else if (res.code == '401') {
                    window.location.href = "./login.html";
                }
            }
        });
    });
</script>

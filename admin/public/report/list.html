<script>
    $(function () {

        //给当前用户赋电话号码值
        $("#phoneSpan").html($.cookie("currentUserPhone"));

        var url = 'http://api.geju.com/business/report/list/' + $.cookie("currentUserPhone");

        var totalCount = getListCount();

        if (totalCount == 0) {
            $(".panel-footer").html("");
            return;
        }

        loadList(url, 0, 10);

        //分页初始化
        $('#pageTool').Paging({
            pagesize: 10, count: totalCount, callback: function (page, pagesize, pagecount) {
//                alert('当前第 ' + page + '页,每页 ' + pagesize + '条,总页数：' + pagecount + '页');
                $("#mainTbody").html("");
                loadList(url, page - 1, pagesize);
            }
        });

        $("#searchAction").click(function () {
            var statusId = $("#status_select option:selected").attr("id");
            var name = $("#search_name").val();
            var payStatusId = $("#pay_status_select option:selected").attr("key");
            var url = 'http://api.geju.com/business/report/list/' + $.cookie("currentUserPhone") + "?status=" + statusId + "&name=" + name + "&myPayStatus=" + payStatusId;
            var thisPageCount = loadList(url, 0, 10);
            if (thisPageCount == 0) {
                $(".panel-footer").html("");
                return;
            }
            //配置分页插件
            //首先去掉原来的分页插件
            $(".panel-footer").html("");

            $(".panel-footer").html("<div id='pageTool' class='btn-group' role='group' aria-label='...'></div>");

            $("#pageTool").Paging({
                pagesize: 10, count: thisPageCount, callback: function (page, pagesize, pagecount) {
                    $("#mainTbody").html("");
                    loadList(url, page - 1, pagesize);
                }
            });
        });
    })
    //获取列表总数
    function getListCount() {
        var totalCount = 0;
        var url = 'http://api.geju.com/business/report/list/' + $.cookie("currentUserPhone");
        $.ajax({
            url: url,
            dataType: "json",
            async: false,
            data: "",
            type: "GET",
            success: function (res) {
                if (res.code == '200') {
                    totalCount = res.result.count;
                    var officialCount = res.result.officialCount;//正式学员
                    var reportCount = res.result.reportCount;//报备学员
                    $("#initLbl").html("正式学员:" + officialCount + "人" + "  报备学员:" + reportCount + "人");
                } else if (res.code == '401') {
                    window.location.href = "./login.html";
                }
            }
        });
        return totalCount;
    }
    //加载列表
    function loadList(url, page, pagesize) {
        var pageCount = 0;
        //如果当前用户未曾登录 就跳转到登录页面
        if ($.cookie("isLogin") != "true") {
            window.location.href = "./login.html";
        } else {
            //加载报备列表
            $("#mainTbody").html("");
            var thisurl = "";
            if (url.indexOf("?") > 0) {
                thisurl = url + "&page=" + page + "&pagesize=" + pagesize;
            } else {
                thisurl = url + "?page=" + page + "&pagesize=" + pagesize;
            }
            $.ajax({
                url: thisurl,
                dataType: "json",
                async: false,
                data: "",
                type: "GET",
                success: function (res) {
                    if (res.code == '200') {
                        pageCount = res.result.count;//总数
                        var list = res.result.list;
                        //隐藏域赋值
                        $("#hidden_list").val(list);
                        for (i = 0; i < list.length; i++) {

                            var mainHtml = $("#mainTbody").html();

                            var en_uid = list[i]["en_uid"];//学员编号
                            var m_name = list[i]["m_name"];//学员姓名
                            var m_phone = list[i]["m_phone"];//学员电话
                            var cardId = list[i]["m_card"];//身份证号
                            var time = list[i]["time"];//时间

                            var paystaus = list[i]["en_pay_status"] == "0" ? "未缴费" : "已缴费";//缴费状态
                            var status = list[i]["statusDesc"];//学员状态
                            var referrerName = list[i]["en_reference"];//推荐人姓名
                            var position = list[i]["m_position"];//学员职位
                            var goods_name = list[i]["goods_name"];//所报课程
                            var en_classroom = list[i]["classroom_name"];//所属分院
                            var applyStatus = list[i]["applyStatus"];//报备状态

                            var mid = list[i]["mid"];
                            var thisHtml = "";
                            if (applyStatus == 0) {
                                thisHtml = "<tr>" +
                                    "<td style='width:90px'>" + en_uid + "</td>" +
                                    "<td style='width:90px'><a href='#' style='color: blue' onclick='showDetails(" + en_uid + ");'>" + m_name + "</a></td>" +
                                    "<td style='width:90px'>" + m_phone + "</td>" +
                                    "<td style='width:120px'>" + time + "</td>" +
                                    "<td style='width:90px'>" + paystaus + "</td>" +
                                    "<td style='width:90px'>" + status + "</td>" +
//                                    "<td style='width:90px'>" + referrerName + "</td>" +
                                    "<td style='width:120px'>" + cardId + "</td>" +
                                    "<td style='width:120px'>" + goods_name + "</td>" +
                                    "<td style='width:90px'>" + en_classroom + "</td>" +
                                    "<td style='width:90px'><a href='#' style='color:blue' onclick='applyModify(" + en_uid + "," + mid + ")'>申请修改</a></td>" +
                                    "</tr >";
                            } else {
                                thisHtml = "<tr>" +
                                    "<td style='width:90px'>" + en_uid + "</td>" +
                                    "<td style='width:90px'><a href='#' style='color: blue' onclick='showDetails(" + en_uid + ");'>" + m_name + "</a></td>" +
                                    "<td style='width:90px'>" + m_phone + "</td>" +
                                    "<td style='width:120px'>" + time + "</td>" +
                                    "<td style='width:90px'>" + paystaus + "</td>" +
                                    "<td style='width:90px'>" + status + "</td>" +
//                                    "<td style='width:90px'>" + referrerName + "</td>" +
                                    "<td style='width:120px'>" + cardId + "</td>" +
                                    "<td style='width:120px'>" + goods_name + "</td>" +
                                    "<td style='width:90px'>" + en_classroom + "</td>" +
                                    "<td style='width:90px'>属性修改审核中</td>" +
                                    "</tr >";
                            }
                            mainHtml += thisHtml;

                            $("#mainTbody").html(mainHtml);
                        }
                    } else if (res.code == '401') {
                        window.location.href = "./login.html";
                    } else {
                        alert(res.message);
                    }
                }
            });
        }
        return pageCount;
    }
    //展示个人详情
    function showDetails(en_uid) {
        //page为当前页面的索引值
        $("#studentInfo_li").removeClass("active");
        window.location.href = "./memberDetails.html?uid=" + en_uid;
    }
    //修改页面
    function applyModify(en_uid, mid) {
        //page为当前页面的索引值
        $("#studentInfo_li").removeClass("active");
        window.location.href = "./input.html?uid=" + en_uid + "&operation=" + "modify" + "&mid=" + mid;
    }
    //退出系统
    function quit() {
        $.ajax({
            url: 'http://api.geju.com/business/login/quit',
            dataType: "json",
            async: true,
            data: "",
            type: "POST",
            success: function (res) {
                if (res.code == '200') {
                    //清空相关的cookie
                    //当前登录手机号和用户名
                    $.cookie("currentUserPhone", "", {expires: 7});
                    $.cookie("currentUserName", "", {expires: 7});

                    //确定是否已经登录
                    $.cookie("isLogin", "false", {expires: 7});

                    window.location.href = "./login.html";
                } else if (res.code == '401') {
                    window.location.href = "./login.html";
                }
                else {
                    alert(res.message);
                }
            }
        });

    }
</script>

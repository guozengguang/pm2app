<script>
    $(function () {
        $("#phoneSpan").html($.cookie("currentUserPhone"));

        $("#err_p").hide();//默认错误提示区域是隐藏的

        addGoods();
//        addClassRooms();

        //报备检查
        $("#checkPhone").click(function () {
            var userTel = $("#userTel").val();
            if (userTel == "") {
                alert("手机号不能为空!");
                return;
            }
            else {
                var url = "http://dev.geju.com/business/report/check/" + $.cookie("currentUserPhone");
                $.ajax({
                    url: url,
                    dataType: "json",
                    async: true,
                    data: {phone: userTel},
                    type: "POST",
                    success: function (res) {
                        if (res.code == '200') {
                            alert("可以报备!");
                        } else {
                            alert("已存在报备!请重新填写!");
                        }
                    }
                });
            }
        });

        //修改页面的时候 自动初始化填写信息
        initMemberInfo();
    });

    function initMemberInfo() {
        var this_en_uid = ToolUtils.getURLParam("uid");
        if (this_en_uid != "") {
            //如果有值 证明是进行修改操作的
            var url = 'http://dev.geju.com/business/report/list/' + $.cookie("currentUserPhone");
            $.ajax({
                url: url,
                dataType: "json",
                async: true,
                data: "",
                type: "GET",
                success: function (res) {
                    if (res.code == '200') {
                        var list = res.result.list;
                        for (i = 0; i < list.length; i++) {

                            var en_uid = list[i]["en_uid"];//学员编号
                            if (en_uid == this_en_uid) {

                                var m_name = list[i]["m_name"];//学员姓名
                                var m_phone = list[i]["m_phone"];//学员电话
                                var time = list[i]["time"];//时间
                                var referrerName = $.cookie("currentUserName");//推荐人姓名
                                var goods_name = list[i]["goods_name"];//所报课程
                                var en_classroom = list[i]["classroom_name"];//所属分院
                                var cardId = list[i]["m_card"];//身份证号

                                $.ajax({
                                    url: 'http://dev.geju.com/business/report/member/info/' + $.cookie("currentUserPhone"),
                                    dataType: "json",
                                    async: false,
                                    data: {uid: this_en_uid},
                                    type: "POST",
                                    success: function (res) {
                                        if (res.code == '200') {
                                            $("#userName").val(m_name);
                                            $("#userTel").val(m_phone);

                                            $("#goods_select").val(goods_name);
                                            $("#classRooms_select").val(en_classroom);
                                            $("#goods_select").attr("disabled", "disabled");
                                            $("#classRooms_select").attr("disabled", "disabled");

                                            $("#numberID").val(cardId);
                                            $("#companyName").val(res.result.data.m_company);
                                            $("#studentDuties").val(res.result.data.m_position);
                                            $("#recommended").val(referrerName);

                                            $("#recommended").attr("disabled", "disabled");
                                        }
                                    }
                                });

                            }
                        }
                    }
                }
            });
        }
    }

    //验证提交信息
    function checkSubmitInfo(userName, userTel, cardId, companyName, studentDuties, recommended, remarks) {
        var completeCheck = false;
        //验证信息
        if (userName == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#userName").addClass("error");
            $("#err_span").html("姓名不能为空");
            return;
        } else {
            $("#userName_div").removeClass("error");
            $("#err_p").hide();
            completeCheck = true;
        }

        if (userTel == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#userTel_div").addClass("error");
            $("#err_span").html("手机号不能为空");
            return;
        } else {
            if (isNumberId(userTel) == false) {
                completeCheck = false;
                $("#err_p").show();
                $("#userTel_div").addClass("error");
                $("#err_span").html("手机号格式不正确");
                return;
            } else {
                $("#userTel_div").removeClass("error");
                $("#err_p").hide();
                completeCheck = true;
            }
        }

        if (cardId == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#numberID_div").addClass("error");
            $("#err_span").html("身份证号不能为空");
            return;
        } else {
            if (isCardNo(cardId) == false) {
                completeCheck = false;
                $("#err_p").show();
                $("#numberID_div").addClass("error");
                $("#err_span").html("身份证号格式不正确");
                return;
            } else {
                $("#numberID_div").removeClass("error");
                $("#err_p").hide();
                completeCheck = true;
            }
        }
        if (companyName == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#companyName_div").addClass("error");
            $("#err_span").html("公司名称不能为空");
            return;
        } else {
            $("#companyName_div").removeClass("error");
            $("#err_p").hide();
            completeCheck = true;
        }

        if (studentDuties == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#studentDuties_div").addClass("error");
            $("#err_span").html("学员职务不能为空");
            return;
        } else {
            $("#studentDuties_div").removeClass("error");
            $("#err_p").hide();
            completeCheck = true;
        }

        if (recommended == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#recommended_div").addClass("error");
            $("#err_span").html("推荐人不能为空");
            return;
        } else {
            $("#recommended_div").removeClass("error");
            $("#err_p").hide();
            completeCheck = true;
        }

        if (remarks == "") {
            completeCheck = false;
            $("#err_p").show();
            $("#remarks_div").addClass("error");
            $("#err_span").html("备注说明不能为空");
            return;
        } else {
            $("#remarks_div").removeClass("error");
            $("#err_p").hide();
            completeCheck = true;
        }
        return completeCheck;
    }
    //提交信息
    function submitInfos() {

        //学员姓名
        var userName = $("#userName").val();
        //学员电话
        var userTel = $("#userTel").val();
        //意向课程
        var good = $('#goods_select option:selected').attr("id");
        //所属分院
        var classRoom = $("#classRooms_select option:selected").attr("id");
        //身份证号
        var cardId = $("#numberID").val();
        //公司名称
        var companyName = $("#companyName").val();
        //学员职务
        var studentDuties = $("#studentDuties").val();
        //推荐人
        var recommended = $("#recommended").val();
        //备注说明
        var remarks = $("#remarks").val();

        //验证提交信息
        var isCheckComplete = checkSubmitInfo(userName, userTel, cardId, companyName, studentDuties, recommended, remarks);

        if (isCheckComplete == true) {

            var this_en_uid = ToolUtils.getURLParam("uid");

            if (this_en_uid != "" && this_en_uid != null) {
                //修改
                var url = "http://dev.geju.com/business/report/check/info/" + $.cookie("currentUserPhone");
                $.ajax({
                    url: url,
                    dataType: "json",
                    async: true,
                    data: {
                        mid: userTel,
                        name: userName,
                        card: cardId,
                        company: companyName,
                        position: studentDuties,
                        desc: remarks
                    },
                    type: "POST",
                    success: function (res) {
                        if (res.code == '200') {

                            window.location.href = "./list.html";
                        } else {
                            alert("报备信息修改失败!");
                        }
                    }
                });
            } else {
                //添加
                var url = "http://dev.geju.com/business/report/add/" + $.cookie("currentUserPhone");
                $.ajax({
                    url: url,
                    dataType: "json",
                    async: true,
                    data: {
                        phone: userTel,
                        name: userName,
                        goodsid: good,
                        classroom: classRoom,
                        card: cardId,
                        company: companyName,
                        position: studentDuties,
                        reference: recommended,
                        desc: remarks
                    },
                    type: "POST",
                    success: function (res) {
                        if (res.code == '200') {
                            window.location.href = "./list.html";
                        } else {
                            alert("报备失败!");
                        }
                    }
                });
            }
        }
    }
    //加载课程列表
    function addGoods() {
        var url = "http://dev.geju.com/business/report/goods/" + $.cookie("currentUserPhone");
        $.ajax({
            url: url,
            dataType: "json",
            async: true,
            data: "",
            type: "GET",
            success: function (res) {
                if (res.code == '200') {
                    var list = res.result.list;
                    for (i = 0; i < list.length; i++) {
                        var mainHtml = $("#goods_select").html();
                        var name = list[i]["name"];//分院名
                        var id = list[i]["id"];//分院编号

                        var thisHtml = "<option value=" + name + " id='"+id+"'>" + name + "</option>";

                        mainHtml += thisHtml;

                        $("#goods_select").html(mainHtml);
                    }
                } else {
                    alert(res.message);
                }
            }
        });
    }
    //加载分院列表
    function addClassRooms() {
        var url = "http://dev.geju.com/business/report/classroom/" + $.cookie("currentUserPhone");
        $.ajax({
            url: url,
            dataType: "json",
            async: true,
            data: "",
            type: "GET",
            success: function (res) {
                if (res.code == '200') {
                    var list = res.result.list;
                    for (i = 0; i < list.length; i++) {
                        var mainHtml = $("#classRooms_select").html();
                        var name = list[i]["name"];//分院名
                        var id = list[i]["id"];//分院编号

                        var thisHtml = "<option value=" + name + " id='"+id+"'>" + name + "</option>";

                        mainHtml += thisHtml;

                        $("#classRooms_select").html(mainHtml);
                    }
                } else {
                    alert(res.message);
                }
            }
        });
    }

    //正则表达式验证函数
    function isCardNo(card) {
        // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if (reg.test(card) === false) {
            return false;
        } else {
            return true;
        }
    }
    function isNumberId(numberId) {
        var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
        if (reg.test(numberId) == false) {
            return false;
        } else {
            return true;
        }
    }
</script>

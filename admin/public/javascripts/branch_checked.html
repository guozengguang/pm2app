<script src="/javascripts/check_class.js"></script>
<div class="form-group">
    <label>活动范围</label>
    <input type="checkbox" ng-click="check_all()" ng-model="checked"
           ng-checked="checked" id="check_all" value="">
    <label for="check_all">全国分院</label>
    <div class="form-inline">
        <table class="table">
            <thead>
            <tr>
                <td ng-repeat="area in areas">
                    <label>
                        <input class="branch_one" type="checkbox"
                               ng-click="check_area($event, area.id)"
                               ng-checked="area.id | isInclude: checkedAreas"
                               value="{{ area.id }}">
                        {{ area.name }}
                    </label>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td ng-repeat="area in areas">
                    <p ng-repeat="branch in area.children">
                        <label>
                            <input class="branch_one" type="checkbox"
                                   ng-click="check_one($event, branch.id , area.id)"
                                   ng-checked="branch.id | isInclude: checkedBranches"
                                   value="{{ branch.id }}">
                            {{ branch.name }}
                        </label>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

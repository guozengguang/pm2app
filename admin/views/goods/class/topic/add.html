<% include ../../../inc/editor_mode.html%>
<div class="container-fluid">
  <div class="row">
    <div class="sidebar">
      <% include ../../../inc/left.html%>
    </div>
    <div class="main">
      <div>
        <div class="pull-left">
          <ul class="list-inline">
            <li><a href="javascript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left"></span>返回</a></li>
          </ul>
        </div>
        <div class="pull-right">
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading"><b>新增话题</b></div>
        <div class="panel-body">
          <form id="topic_form">

              <div class="row">
                <div class="form-group form-group-sm col-md-12">
                  <label for="topic_title" class="control-label">标题<span>*</span></label>
                  <input type="text" name="topic_title" placeholder="标题" class="form-control" required data-bv-trigger="blur" data-bv-notempty-message='必填项目'>
                  <input type="hidden" name="topic_classid" value="<%=classid%>">
                </div>
                <div class="form-group form-group-sm col-md-12">
                  <div id="group_editor">
                    <label for="topic_content" class="control-label">详细介绍</label>
                    <textarea id="topic_content" name="topic_content" value='' style="width:100%;height:320px;" class="setEditor"></textarea>
                  </div>
                </div>
                <div class="form-group form-group-sm col-md-12">
                  <div class="">
                    <button type="submit" class="btn btn-danger btn-submit">提交</button>
                  </div>
                </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(function(){
    //验证提交
    $('#topic_form').bootstrapValidator().on('success.form.bv', function(e) {
      e.preventDefault();
      var $form = $(e.target),
          validator = $form.data('bootstrapValidator');
      $("#topic_content").val(editor[0].html())
      var data=$('#topic_form').serializeArray();
      $.post("/admin/goods/child/topic_create",data,function(result){

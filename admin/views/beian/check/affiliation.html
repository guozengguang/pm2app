<% include ../../inc/head.html%>
<div class="container-fluid">
  <div class="row">
    <div class="sidebar">
      <% include ../../inc/left.html%>
    </div>
    <div class="main">
      <div>
        <div class="pull-left">
        </div>
        <div class="pull-right">
          <form class="form-inline search-form">
            <div class="input-group">
              <select  class="form-control input-sm" name="status">
                <option value="">全部</option>
                <option value="0">未审核</option>
                <option value="1">通过</option>
                <option value="2">未通过</option>
                <option value="3">删除</option>
              </select>
            </div>
            <div class="input-group">
              <input type="text" name="phone" placeholder="学员手机号或姓名" class="form-control input-sm">
              <span class="input-group-btn">
                <button type="button" class="btn btn-danger btn-sm search">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th style="width:40px">#</th>
          <th>学员姓名</th>
          <th style="width:100px">学员电话</th>
          <th style="width:180px">申请时间</th>
          <th style="width:180px">现归属人</th>
          <th style="width:180px">申请人</th>
          <th style="width:100px">状态</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="page"></div>
    </div>
  </div>
</div>
<script>
  $(function () {
    //分页初始值
    var options = {
      currentPage: 1,//当前页数
      totalPages: 0,//总页数
      numberOfPages: 12,//做多显示page页
      bootstrapMajorVersion: 1,//版本
      alignment: "center",
      onPageClicked: function (e, originalEvent, type, page) {
        if (page > options.totalPages) {
          options.currentPage = options.totalPages;
        } else {
          options.currentPage = page;
        }
        var data=$('.search-form').serializeArray();
        data.push({name:'page',value:page})
        writeList(data)
      }
    };
    //默认加载
    writeList();
    function loadList(){
      var data=$('.search-form').serializeArray();
      options.currentPage=1;
      writeList(data);
    }
    $('.search').on('click',function(){
      loadList()
    });
    //写列表ajax
    function writeList(data){
      $.get('/admin/beian/check/affiliation/list',data,function(result){
        if(result.code==200){
          $("table tbody").empty('');
          $("#inittmpl")
                  .tmpl(result.message.list)
                  .appendTo("table tbody");
          options.totalPages=result.message.pagecount;
          if (options.totalPages > 0) {
            $('#page').bootstrapPaginator(options);
          } else {
            $('#page').empty();
          }
          effect.hide();
        }else{
          effect.hide();
          effect.error('请求失败')
        }
      })
    };
    $(document).on('click',".getRemark",function () {
      var data=$(this).data()
      $.get('/admin/beian/remark_list',{id:data.id,type:3},function(result){
        if(result.code==200){
          if(result.message.list.length>0){
            var text='';
            result.message.list.forEach(function (node) {
              text+='<p>提交者: 【<b>'+node.create+'</b>】 内容：【<b>'+node.content+'</b>】 </p>'
            })
            swal({
              title: "备注详情",
              text: text,
              html: true,
              showCancelButton: true,
              showConfirmButton: false,
              cancelButtonText: "取消",
              confirmButtonText: "确认!",
              animation: "slide-from-top",
            });
          }else {
            swal({   title: "信息为空",   text: "没有备注信息",   timer: 1000,   showConfirmButton: false });
          }
        }else {
          swal({   title: "错误",   text: "请求失败",   timer: 1000,   showConfirmButton: false });
        }
      })
    });
    $(document).on('click',".setStatus",function () {
      var data=$(this).data()
      swal({
                title: "审核结果",
                text: "",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "通过",
                cancelButtonText: "不通过",
                closeOnConfirm: false,
                closeOnCancel: false
              },
              function(isConfirm){
                if (isConfirm) {
                  data.status=1
                } else {
                  data.status=2
                }
                $.post('/admin/beian/check/affiliation',data,function(result){
                  console.log(result)
                  if(result.code==200){
                    swal({   title: "成功",   text: result.message.message,   timer: 2000,   showConfirmButton: false });
                    loadList()
                  }else {
                    swal({   title: "失败",   text: result.message,   timer: 2000,   showConfirmButton: false });
                  }
                })
              });
    });
  })
</script>
<script id="inittmpl" type="text/x-jquery-tmpl">
  <tr>
    <td>${index}</td>
    <td>
    ${m_name}
    {{if status==0}}
    <a href="javascript:void(0)" data-id="${id}" data-clerk="${value}" data-mid="${mid}" data-o="${old_name}" data-n="${new_name}" class="setStatus"> <span class="label label-success">审核</span></a>
    {{/if}}
    <a href="javascript:void(0)" data-id="${id}" class="getRemark"> <span class="label label-info">备注详情</span></a>
    </td>
    <td>${m_phone}</td>
    <td>${time}</td>
    <td>${old_name}</td>
    <td>${new_name}</td>
    <td>
    {{if status==0}}
      未审核
    {{else status==1}}
      通过
    {{else status==2}}
      未通过
    {{else status==3}}
      已删除
    {{/if}}
    </td>
  </tr>
</script>
<% include ../../inc/footer.html%>

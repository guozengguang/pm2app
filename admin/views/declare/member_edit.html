<% include ../inc/head.html%>
<script src="http://cdn.bootcss.com/plupload/2.1.7/plupload.full.min.js"></script>
<% include ../inc/editor_mode.html%>
<div class="container-fluid">
  <div class="row">
    <div class="sidebar">
      <% include ../inc/left.html%>
    </div>
    <div class="main">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <ul class="list-inline">
            <li><a href="javascript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left"></span>返回</a></li>
            </ul>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading"><b>修改用户信息</b></div>
            <div class="panel-body" style="padding:15px 0">
              <form id="stu_form">
                <div class="col-md-3" style="padding:0">
                  <div class="well">
                    <div class="form-group form-group-sm">
                      <label for="m_phone" class="control-label">学员手机<span>*</span></label>
                      <input value="<%=item.m_phone%>" type="text" readonly placeholder="输入手机号" class="form-control" required data-bv-trigger="blur" data-bv-notempty-message='必填项目' pattern="^[1][0-9]{10}$" data-bv-regexp-message='请输入正确手机号'>
                    </div>
                    <div class="form-group form-group-sm">
                      <label for="m_sex" class="control-label">性别<span>*</span></label>
                      <select name="m_sex" class="form-control">
                        <option value="男" <%if(item.m_sex=='男'){%>selected="selected"<%}%>>男</option>
                        <option value="女" <%if(item.m_sex=='女'){%>selected="selected"<%}%>>女</option>
                      </select>
                    </div>
                    <div class="form-group form-group-sm">
                      <label for="m_education" class="control-label">学历<span></span></label>
                      <select name="m_education" class="form-control">
                        <%education.forEach(function(node,index){%>
                        <option value="<%=node.id%>" <%if(node.id==item.m_education){%>selected<%}%>><%=node.name%></option>
                        <%})%>
                      </select>
                    </div>
                    <div class="form-group form-group-sm">
                      <label for="m_lnasset" class="control-label">规模<span></span></label>
                      <select name="m_lnasset" class="form-control">
                        <%lnasset.forEach(function(node,index){%>
                        <option value="<%=node.id%>" <%if(node.id==item.m_lnasset){%>selected<%}%>><%=node.name%></option>
                        <%})%>
                      </select>
                    </div>
                    <div class="form-group form-group-sm">
                      <label for="m_trade" class="control-label">所属行业<span></span></label>
                      <select name="m_trade" class="form-control">
                        <%trade.forEach(function(node,index){%>
                        <option value="<%=node.id%>" <%if(node.id==item.m_trade){%>selected<%}%>><%=node.name%></option>
                        <%})%>
                      </select>
                    </div>
                    <div class="form-group form-group-sm">
                      <label for="m_pics" class="control-label">用户头像<span><small>建议规格450*450</small></span></label>
                      <div class="input-group input-group-sm">
                        <input value="<%=item.m_pics%>" type="text" name="m_pics" placeholder="上传用户头像" class="form-control" readonly>
                        <span class="input-group-btn">
                      <span class="btn btn-danger fileinput-button btn-sm">
                          <!--<span class="cropper-gml">上传</span>-->
                          <span >上传</span>
                          <input id="addImg" type="file" name="files[]" accept="image/*">
                      </span>
                    </span>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="progress" style="width: 100%;">
                        <div class="progress-bar" style="width: 0%;">
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="thumbnail">
                        <img src="<%=aly%>/<%=item.m_pics%>"  id="m_pics_img">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-9" style="padding:0 0 0 15px">
                  <div  class="panel panel-danger">
                    <div class="panel-body">
                      <div class="row">
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_name" class="control-label">学员名称<span>*</span></label>
                          <input value="<%=item.m_name%>" type="text" name="m_name" placeholder="学员名称" class="form-control" required data-bv-trigger="blur" data-bv-notempty-message='必填项目'>
                        </div>
                        <input type="hidden" name="mid" value="<%=item.mid%>">
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_email" class="control-label">邮箱<span></span></label>
                          <input value="<%=item.m_email%>" type="text" name="m_email" placeholder="邮箱" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_area" class="control-label">省<span></span></label>
                          <input value="<%=item.m_area%>" type="text" name="m_area" placeholder="所在省" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_city" class="control-label">市<span></span></label>
                          <input value="<%=item.m_city%>" type="text" name="m_city" placeholder="所在市" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_company" class="control-label">公司名称<span></span></label>
                          <input value="<%=item.m_company%>" type="text" name="m_company" placeholder="公司名称" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_place" class="control-label">公司地址<span></span></label>
                          <input value="<%=item.m_place%>" type="text" name="m_place" placeholder="公司地址" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_url" class="control-label">企业网址<span></span></label>
                          <input value="<%=item.m_url%>" type="text" name="m_url" placeholder="企业网址" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_depart" class="control-label">所在部门<span></span></label>
                          <input value="<%=item.m_depart%>" type="text" name="m_depart" placeholder="所在部门" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_position" class="control-label">当前职务<span></span></label>
                          <input value="<%=item.m_position%>" type="text" name="m_position" placeholder="当前职务" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_school" class="control-label">毕业院校<span></span></label>
                          <input value="<%=item.m_school%>" type="text" name="m_school" placeholder="毕业院校" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_card" class="control-label">身份证号码<span></span></label>
                          <input value="<%=item.m_card%>" type="text" name="m_card" placeholder="身份证号码" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_age" class="control-label">年龄<span></span></label>
                          <input value="<%=item.m_age%>" type="text" name="m_age" placeholder="年龄" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_birthday" class="control-label">出生日期<span></span></label>
                          <input value="<%=item.m_birthday%>" type="text" name="m_birthday" placeholder="出生日期" class="form-control input_date">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_telephone" class="control-label">办公电话<span></span></label>
                          <input value="<%=item.m_telephone%>" type="text" name="m_telephone" placeholder="办公电话" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-6">
                          <label for="m_fax" class="control-label">传真<span></span></label>
                          <input value="<%=item.m_fax%>" type="text" name="m_fax" placeholder="传真" class="form-control">
                        </div>
                        <div class="form-group form-group-sm col-md-12">
                          <div class="">
                            <button type="submit" class="btn btn-danger btn-submit">提交</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(function(){
    //时间
    $(".input_date").datetimepicker({
      step:15,
      lang:'ch',
    });
    //验证提交
    $('#stu_form').bootstrapValidator().on('success.form.bv', function(e) {
      e.preventDefault();
      var $form = $(e.target),
              validator = $form.data('bootstrapValidator');
      var data=$('#stu_form').serializeArray();
      $.post("/admin/financial_member_update",data,function(result){
        if(result.code==200){
          effect.success(function(){
            location.href='/admin/member'
          })
        }else{
          effect.error(result.message)
        }
      })
    });
    newupload('addImg','m_pics',function(err,result){
      if (err){
        effect.error(err);
      }else {
        $('input[name="'+result.src+'"]').val(result.message.name);
        $("#"+result.src+"_img").attr("src",result.message.url);
      }
    });
  })
</script>
<% include ../inc/footer.html%>

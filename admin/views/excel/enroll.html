<html>
    <head>
        <meta charset="utf-8">
        <title>Export to excel test</title>
        <script src="/javascripts/js/excellentexport.min.js"></script>
        <style>
            table, tr, td {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <h1>
            <small>
                如果没有自动下载，
                <a id="download" download="bigdata.xls" href="#" onclick="return ExcellentExport.excel(this, 'bigtable', 'Big Data Sheet');">点击这里</a>
            </small>
        </h1>
        <table id="bigtable">
            <%- _html %>
        </table>
        <script>
            document.getElementById('download').click();
        </script>
    </body>
</html>

<div class="container-fluid">
  <div class="row">
    <div class="sidebar">
      <% include ../inc/left.html%>
    </div>
    <div class="main">
      <div>
        <div class="pull-left">
          <ul class="list-inline">
            <li><a href="/admin/special_add"><span class="glyphicon glyphicon-plus"></span>新建</a></li>
          </ul>
        </div>
        <div class="pull-right">
          <form class="form-inline search-form">

          </form>
        </div>

      </div>
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th style="width:50px">#</th>
          <th >专辑主题</th>
          <!--<th style="width:120px">副标题</th>-->
          <!--<th style="width:120px">浏览数</th>-->

        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="page"></div>
    </div>
  </div>
</div>
<script>
  $(function(){
    //分页初始值
    var options = {
      currentPage: 1,//当前页数
      totalPages: 0,//总页数
      numberOfPages: 12,//做多显示page页
      bootstrapMajorVersion: 1,//版本
      alignment: "center",
      onPageClicked: function (e, originalEvent, type, page) {
        if (page > options.totalPages) {
          options.currentPage = options.totalPages;
        } else {
          options.currentPage = page;
        }
        var data=$('.search-form').serializeArray();
        data.push({name:'page',value:page})
        writeList(data)
      }
    };
    writeList()
    //请求用户
    function writeList(data){
      effect.show();
      $.get('/admin/special_list',data,function(result){
        console.log(result)
        if(result.code==200){
          $('table tbody').empty();
          $('#inittmpl')
                  .tmpl(result.message.list)
                  .appendTo('table tbody')
          options.totalPages=result.message.pagecount;
          if (options.totalPages > 0) {
            $('#page').bootstrapPaginator(options);
          } else {
            $('#page').empty();
          }
          effect.hide();
        }else{
          effect.hide();
          effect.error('请求失败')
        }
      })
    }
    $(document).on('click','.updateSpecial',function () {
      var data=$(this).data();
      $.post("/admin/special_update",{special_id:data.id,special_status:data.status},function(result){
        if(result.code==200){
          writeList()
        }else{
          effect.error(result.message)
        }
      })
    })
  })
</script>
<script id="inittmpl" type="text/x-jquery-tmpl">
  <tr>
  <td>${index}</td>
  <td>
  <a href="/admin/special_edit?id=${special_id}">${special_title}</a>

  <a href="/admin/special/subset?id=${special_id}"> <span class="label label-primary">子项目</span></a>
    {{if special_status==0}}
    <a href="javascript:void(0)" data-id="${special_id}" data-status="1" class="updateSpecial"><span class="label label-danger">下架</span></a>
  {{else}}
    <a href="javascript:void(0)" data-id="${special_id}" data-status="0" class="updateSpecial"><span class="label label-info">上架</span></a>
  {{/if}}
  </td>
  <!--<td>${special_subtitle}</td>-->
  <!--<td>${special_count}</td>-->
  <td>${createdAt}</td>
  </tr>
</script>
